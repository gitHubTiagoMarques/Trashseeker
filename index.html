<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRASHSEEKER</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="images/icon.png">
    <script src="js.js"></script>
</head>


<body>

<img id="fundo" src="images/gif.gif">
<img id="fundodrown" src="images/cenario.jpeg">
<img id="vermelho" src="images/vermelho.jpg">
<img id="verde" src="images/verde.jpg">
<img id="fundorain" src="images/rainfundo.gif">
<img id="chuva" src="images/chuva.gif">
<img id="fundorun" src="images/fundo111.jpg">
<img id="espuma" src="images/espuma.png">
<img id="barco" src="images/barcogif.gif">
<img id="obstaculo" src="images/moliceiro.png">
<img id="imgcomo1" src="images/1.png">
<img id="imgcomo2" src="images/2.png">
<img id="imgcomo3" src="images/3.png">
<div id="score"></div>
<div class="voltar">
    <a class="botao_voltar" type="button" id="voltar" onclick="history.back()">Voltar</a>
</div>
<div id="video">
    <center>
        <video width="80%" height="80%" controls >
            <source src="images/hist.mp4">
        </video>
    </center>
</div>



<div id="hearts">
    <img id="heart1" src="images/heart.png">
    <img id="heart2" src="images/heart.png">
    <img id="heart3" src="images/heart.png">
</div>

<div id="logo" class="container-fluid">
    <div class="frame_img">
        <img src="images/logo%202-08-08.png" class="img_logo">
    </div>
</div>

    <div class="box">

    <div class="botao-group" id="pg_inicial">
        <a class="botao" type="button" id="jogar">Jogar</a>
        <br>
        <a class="botao" type="button" id="como">Como Jogar</a>
        <br>
        <a class="botao" type="button" id="hist">História</a>
    </div>

        <div class="botao-group" id="pg_escolher">
            <a class="botao" type="button" id="trashrun">Trash Run</a>
            <br>
            <a class="botao" type="button" id="dontdrown">Don't Drown</a>
            <br>
            <a class="botao" type="button" id="rain">Caution, Rain!</a>
        </div>

        <div class="botao-group" id="pg_dificuldade">
            <a class="botao" type="button" id="facil">Fácil</a>
            <br>
            <a class="botao" type="button" id="norm">Normal</a>
            <br>
            <a class="botao" type="button" id="dif">Difícil</a>
        </div>

        <div class="botao-group" id="pg_perdeu">
            <a class="botao" type="button" id="tenta">Tenta Outra Vez</a>
            <br>
            <a class="botao" type="button" id="inicio">Início</a>
        </div>

        <div class="botao-group" id="pg_como">
            <a class="botao" type="button" id="trashruncomo">Trash Run</a>
            <br>
            <a class="botao" type="button" id="dontdrowncomo">Don't Drown</a>
            <br>
            <a class="botao" type="button" id="raincomo">Caution, Rain!</a>
        </div>


</div>

<img id="poste" src="images/poste.png">
<img id="jogdrown" src="images/jogador.png">
<img id="jograin" src="images/jograin.png">
<img id="agua" src="images/agua1.jpg">


</body>
</html>
